<script>
function BodyFat(){
	var t = $("#tall").val();
	var w = $("#weight").val();
	var bmi;
	if(isNaN(t)){
		alert("Only numbers!");
	//清空字串
		tall.value=""; 
	}
	else if(isNaN(w)){
		alert("Only numbers!");
	//清空字串
		weight.value="";
	}
	else{ 
		t = parseFloat(t) / 100;
		w = parseFloat(w)
		bmi = w / (t*t);
	//取小數點後 2 位數
		bmi = bmi.toFixed(2);
		document.getElementById("lblResult").innerText = "BMI= "+bmi;
	//document.getElementById('c').innerHTML = "BMI= ";
	}


	var b;

		if (bmi < 18.5) {
            b = "Underweight";
        } else if ((bmi) >= 18.5 && (bmi) <= 24.9) {
            b = "Normal";
        } else if (bmi >= 25 && bmi <= 29.9) {
            b = "Overweight";
        } else {
            b = "Obese";
        }

		document.getElementById("comment").innerText = b;
}


</script>
